Server:
  Port: 5005
  RunMode: debug
Logger: 
  Filepath: ../logs/logs.log
  Encoding: json
  Level: debug
  Logger: zerolog
Cors: 
  AllowOrigins: "*"
Postgres: 
  Host: postgres_container
  Port: 5432
  User: postgres
  PassWord: admin
  dbName: car_sale_db
  sslMode: disable
  MaxIdleConns: 15
  SetMaxOpenConns: 100
  SetConnMaxLifetime: 5
redis: 
  Host: redis_container
  Port: 6379
  PassWord: password
  db: 0
  dialTimeout: 5
  readTimeout: 5
  writeTimeout: 5
  idleCheckFrequency: 500
  pollsize: 10
  poolTimeout: 15